name: Deploy Vite to GitHub Pages

on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages        # ✅ 환경 비밀값을 build에서도 사용
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }

      - name: Write .env for Vite
        run: |
          cat <<EOF > .env
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY=${{ secrets.VITE_SUPABASE_KEY || vars.VITE_SUPABASE_KEY }}
          EOF
          echo ".env created"

      - name: Debug env lengths
        run: |
          echo "URL len: $(awk -F= '/VITE_SUPABASE_URL/ {print length($2)}' .env)"
          echo "KEY len: $(awk -F= '/VITE_SUPABASE_KEY/ {print length($2)}' .env)"

      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
