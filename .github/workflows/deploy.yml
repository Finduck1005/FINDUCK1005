name: Deploy Vite to GitHub Pages
on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || vars.VITE_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      # ✅ 여기서 .env를 만들어 빌드시 확실히 주입
      - name: Write .env for Vite
        run: |
          cat <<EOF > .env
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY || vars.VITE_SUPABASE_ANON_KEY }}
          EOF
          echo ".env created"

      # (선택) 길이 디버그
      - name: Debug env lengths
        run: |
          echo "URL len: $(awk -F= '/VITE_SUPABASE_URL/ {print length($2)}' .env)"
          echo "KEY len: $(awk -F= '/VITE_SUPABASE_ANON_KEY/ {print length($2)}' .env)"

      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }
      - name: Debug env
        run: |
          echo "URL len: ${#VITE_SUPABASE_URL}"
          echo "KEY len: ${#VITE_SUPABASE_ANON_KEY}"
      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
